<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.store("animes", {
          list: [],
          isLoading: true,
          isError: false,
          get isEmpty() {
            return !this.list || this.list.length <= 0;
          },
        });

        Alpine.store("modal", {
          isOpen: false,
          toggle() {
            this.isOpen = !this.isOpen;
          },
          data: null,
        });

        Alpine.store("filters", {
          query: "",
          get queryFilter() {
            if (this.query === "") return "";
            return `&q=${this.query}`;
          },
          startDate: "2022",
          get startDateFilter() {
            if (this.startDate === "") return "";
            return `&start_date=${this.startDate}`;
          },
          endDate: "2023",
          get endDateFilter() {
            if (this.endDate === "") return "";
            return `&end_date=${this.endDate}`;
          },
          orderBy: "start_date",
          get orderByFilter() {
            if (this.orderBy === "") return "";
            return `&order_by=${this.orderBy}`;
          },
          sort: "asc",
          get sortFilter() {
            if (this.sort === "") return "";
            return `&sort=${this.sort}`;
          },
          minScore: 0.0,
          get minScoreFilter() {
            if (this.minScore === 0) return "";
            return `&min_score=${this.minScore}`;
          },
          maxScore: 10.0,
          get maxScoreFilter() {
            if (this.max_score === 10.0) return "";
            return `&maxScore=${this.maxScore}`;
          },
          get allFilter() {
            return `${this.queryFilter}${this.orderByFilter}${this.sortFilter}${this.startDateFilter}${this.endDateFilter}${this.minScoreFilter}${this.maxScoreFilter}`;
          },
        });

        Alpine.store("paginations", {
          page: 1,
          get pageFilter() {
            return `&page=${this.page}`;
          },
          lastPage: 1,
          limit: 25,
          get limitFilter() {
            return `&limit=${this.limit}`;
          },
          get filter() {
            return `${this.pageFilter}${this.limitFilter}`;
          },
        });
      });

      const searchAnimes = async (store) => {
        store.animes.isLoading = true;
        store.animes.list = [];
        try {
          const responsePromise = await fetch(`https://api.jikan.moe/v4/anime?sfw${store.filters.allFilter}${store.paginations.filter}`);
          const response = await responsePromise.json();
          store.animes.list = response.data;
          store.paginations.page = response.pagination.current_page;
          store.paginations.lastPage = response.pagination.last_visible_page;
          console.log(store.animes);
          console.log(store.paginations);
          // console.log(animes.list);
        } catch (e) {
          console.log(e);
          store.animes.isError = true;
        }
        store.animes.isLoading = false;
      };

      const truncate = (text, maxChar) => {
        // trim whitespace
        const trimmedText = text.trim();

        // if text is safe, return immediately
        if (trimmedText.length <= maxChar) return trimmedText;

        // process initiation
        let currentLength = 0;
        let slicePoint = 0;
        const splittedText = trimmedText.split(" ");

        for (let i = 0; i < splittedText.length; i++) {
          // add every word length to accumulator
          currentLength += splittedText[i].length;
          // count for preceeding space too, except for the first word
          if (i > 0) currentLength += 1;
          // if accumulator exceeds max char allowed, record the word count to slice point
          if (currentLength > maxChar) {
            slicePoint = i;
            break;
          } else if (currentLength === maxChar) {
            // on rare case where final accumulator value is the same as max char allowed,
            // pass all of word to slice point
            slicePoint = splittedText.length;
          }
        }
        // slice text while aware of one word input (no space)
        const safeText = slicePoint > 0 ? splittedText.slice(0, slicePoint).join(" ") : trimmedText.slice(0, maxChar);

        // console.log(splittedText, splittedText.length);
        // console.log(trimmedText.length);
        // console.log(currentLength);
        // console.log(slicePoint);
        // console.log("safeText:", safeText);

        // add three dots to end of text to give mark of truncated text
        const finalText = safeText === text ? safeText : safeText + "...";

        return finalText;
      };
    </script>
    <title>Wibuletin</title>
  </head>

      x-data="{
        filter: $store.filters,
        async getAnimes() { 
          await searchAnimes($store)
        }

      }"

        <input
          class="px-3 palceholder-slate-200 placeholder:italic grow border-transparent focus:outline-none trimmedtext-slate-500"
          type="text"
          placeholder="search anime title..."
          x-model="filter.query"
          @keyup.enter="getAnimes()"
        />
        <button
          class="rounded-md p-2 bg-slate-300 hover:bg-slate-200 active:bg-slate-300 text-slate-500 hover:text-slate-400 active:text-slate-500 hover:scale-105 active:scale-100 cursor-pointer transition ease-in-out"
          @click="getAnimes()"

            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-search"
          >

            <line x1="21" x2="16.65" y1="21" y2="16.65"></line>
          </svg>
        </button>
      </section>
      <!-- filters & pagination bar -->
      <section id="filter-pagination-container" class="w-full flex flex-col sm:flex-row justify-between items-start">
        <!-- filters -->

          <!-- score filter -->
          <div class="flex justify-center">
            <div
              x-data="{
                    open: false,
                    toggle() {
                        if (this.open)  return this.close();
                        this.$refs.button.focus();
                        this.open = true;
                    },
                    close(focusAfter) {
                        if (! this.open) return;
                        this.open = false;
                        focusAfter && focusAfter.focus();
                    }
                }"
              x-on:keydown.escape.prevent.stop="close($refs.button)"
              x-on:focusin.window="! $refs.panel.contains($event.target) && close()"
              x-id="['dropdown-button']"
              class="relative"
            >
              <!-- Button -->
              <button
                x-ref="button"
                x-on:click="toggle()"
                :aria-expanded="open"
                :aria-controls="$id('dropdown-button')"
                type="button"
                class="flex items-center py-1 px-2 bg-white hover:bg-slate-50 rounded-md shadow-md font-semibold"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-star fill-yellow-400 stroke-yellow-400 mr-1"
                >
                  <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                </svg>
                <span x-text="`Score : ${filter.minScore} - ${filter.maxScore}`"></span>
              </button>
              <!-- Panel -->
              <div
                x-ref="panel"
                x-show="open"
                x-transition.origin.top.left
                x-on:click.outside="close($refs.button)"
                :id="$id('dropdown-button')"
                style="display: none"
                class="absolute left-0 flex items-center gap-1 mt-1 p-1 rounded-md bg-white shadow-md"
              >
                <input
                  class="p-1 w-14 border-2 border-slate-300 focus:outline-none text-slate-700 rounded-md"
                  type="number"
                  step="0.01"
                  min="0"
                  max="9.99"
                  x-model="filter.minScore"
                />
                -
                <input
                  class="p-1 w-14 border-2 border-slate-300 focus:outline-none text-slate-700 rounded-md"
                  type="number"
                  step="0.01"
                  min="0.01"
                  max="10"
                  x-model="filter.maxScore"
                />
              </div>
            </div>
          </div>
          <!-- year filter -->

              x-data="{
                    open: false,
                    toggle() {
                        if (this.open)  return this.close();
                        this.$refs.button.focus();
                        this.open = true;
                    },
                    close(focusAfter) {
                        if (! this.open) return;
                        this.open = false;
                        focusAfter && focusAfter.focus();
                    }
                }"
              x-on:keydown.escape.prevent.stop="close($refs.button)"
              x-on:focusin.window="! $refs.panel.contains($event.target) && close()"
              x-id="['dropdown-button']"
              class="relative"
            >
              <!-- Button -->

                x-ref="button"
                x-on:click="toggle()"
                :aria-expanded="open"
                :aria-controls="$id('dropdown-button')"
                type="button"
                class="flex items-center py-1 px-2 bg-white hover:bg-slate-50 rounded-md shadow-md font-semibold"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-calendar-days mr-1"
                >
                  <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect>
                  <line x1="16" x2="16" y1="2" y2="6"></line>
                  <line x1="8" x2="8" y1="2" y2="6"></line>
                  <line x1="3" x2="21" y1="10" y2="10"></line>
                  <path d="M8 14h.01"></path>
                  <path d="M12 14h.01"></path>
                  <path d="M16 14h.01"></path>
                  <path d="M8 18h.01"></path>
                  <path d="M12 18h.01"></path>
                  <path d="M16 18h.01"></path>
                </svg>
                <span x-text="`Year : ${filter.startDate !== '' ? filter.startDate : 'Not Set'} - ${filter.endDate !== '' ? filter.endDate : 'Not Set'}`"></span>
              </button>
              <!-- Panel -->
              <div
                x-ref="panel"
                x-show="open"
                x-transition.origin.top.left
                x-on:click.outside="close($refs.button)"
                :id="$id('dropdown-button')"
                style="display: none"
                class="absolute left-0 flex items-center gap-1 mt-1 p-1 rounded-md bg-white shadow-md"
              >
                <!-- <input
                  class="p-1 w-14 border-2 border-slate-300 focus:outline-none text-slate-700 rounded-md"
                  type="number"
                  min="1961"
                  :max="filter.endDate"
                  x-model="filter.startDate"
                /> -->
                <select class="p-1 w-full border-2 border-slate-300 focus:outline-none text-slate-700 rounded-md" x-model="filter.startDate">
                  <option value="">Not Set</option>
                  <template x-for="i in ((new Date(Date.now()).getFullYear()) - 1960)">
                    <option :value="i + 1960" x-text="i + 1960" :selected="(i + 1960) == filter.startDate"></option>
                  </template>
                </select>
                -
                <!-- <input
                  x-data="{
                    maxDate: new Date(Date.now()).getFullYear()
                  }"
                  class="p-1 w-14 border-2 border-slate-300 focus:outline-none text-slate-700 rounded-md"
                  type="number"
                  :min="filter.startDate"
                  :max="maxDate"
                  x-model="filter.endDate"
                /> -->
                <select class="p-1 w-full border-2 border-slate-300 focus:outline-none text-slate-700 rounded-md" x-model="filter.endDate">
                  <option value="">Not Set</option>
                  <template x-for="i in ((new Date(Date.now()).getFullYear()) - 1962)">
                    <option :value="i + 1962" x-text="i + 1962" :selected="(i + 1962) == filter.endDate"></option>
                  </template>
                </select>
              </div>
            </div>
          </div>
        </section>
        <!-- pagination -->
        <section
          id="pagination-container"
          class="flex"
          x-data="{
            filter: $store.filters,
            pagination: $store.paginations,
          }"
        >
          <!-- prev page button -->
          <button
            :class="`${pagination.page !== 1 ? 'bg-blue-600 text-white hover:bg-blue-700' : 'bg-slate-200 text-slate-400'} p-1 rounded-l-md transition-colors duration-200`"
            :disabled="pagination.page === 1"
            @click="() => {
            pagination.page -= 1;
            searchAnimes($store)
          }"
          >
            <!-- prev icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-chevron-left"
            >
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>
          <!-- first page button -->
          <button
            :class="`${pagination.page === 1 ? 'bg-blue-600 text-white' :'bg-slate-300 text-slate-700 hover:bg-slate-400'} py-1 px-2 transition-colors duration-200`"
            @click="() => {
              pagination.page = 1;
              searchAnimes($store)
            }"
            :disabled="pagination.page === 1"
          >
            1
          </button>
          <span class="bg-slate-300 text-slate-700 py-1 px-2" x-show="pagination.page > 2">...</span>
          <!-- middle/current page button -->
          <button
            x-data="{
              get page() {
                if (pagination.page === 1) return 2;
                if (pagination.page === pagination.lastPage) return (pagination.lastPage - 1);
                return pagination.page;
              } 
            }"
            :class="`${pagination.page !== 1 && pagination.page !== pagination.lastPage ? 'bg-blue-600 text-white' :'bg-slate-300 text-slate-700 hover:bg-slate-400'} py-1 px-2 transition-colors duration-200`"
            x-show="pagination.lastPage > 2"
            x-text="page"
            @click="() => {
              pagination.page = page;
              searchAnimes($store)
            }"
            :disabled="pagination.page !== 1 && pagination.page !== pagination.lastPage"
          ></button>
          <span class="bg-slate-300 text-slate-700 py-1 px-2" x-show="(pagination.lastPage - pagination.page) > 1">...</span>
          <!-- last page button -->
          <button
            :class="`${pagination.lastPage === pagination.page ? 'bg-blue-600 text-white' :'bg-slate-300 text-slate-700 hover:bg-slate-400'} py-1 px-2 transition-colors duration-200`"
            x-show="pagination.lastPage !== 1"
            x-text="pagination.lastPage"
            @click="() => {
              pagination.page = pagination.lastPage;
              searchAnimes($store)
            }"
            :disabled="pagination.lastPage === pagination.page"
          ></button>
          <!-- next page button -->
          <button
            :class="`${pagination.lastPage !== pagination.page ? 'bg-blue-600 text-white hover:bg-blue-700' : 'bg-slate-200 text-slate-400'} p-1 rounded-r-md transition-colors duration-200`"
            :disabled="pagination.lastPage === pagination.page"
            @click="() => {
            pagination.page += 1;
            searchAnimes($store)
            }"
          >
            <!-- next icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-chevron-right"
            >
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
        </section>
      </section>
    </section>
    <section
      id="cards-container"
      x-data="{
        init: async () => await searchAnimes($store),
        animes: $store.animes,
      }"
    >
      <!-- loading screen -->
      <div class="flex justify-center items-center h-[50vh]" x-data x-show="animes.isLoading">
        <div class="bg-white text-black px-7 py-5 rounded-md text-2xl flex items-center">
          <!-- loading icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-loader-2 animate-spin mr-2 w-8 h-8"
          >
            <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
          </svg>
          <span class="leading-none">Loading...</span>
        </div>
      </div>
      <!-- error screen -->
      <div class="flex justify-center items-center h-[50vh]" x-data x-show="animes.isError">
        <div class="bg-red-600 text-white px-7 py-5 rounded-md text-2xl flex items-center">
          <!-- warning icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-alert-circle mr-2 w-8 h-8"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" x2="12" y1="8" y2="12"></line>
            <line x1="12" x2="12.01" y1="16" y2="16"></line>
          </svg>
          <span class="leading-none">error, please check console</span>
        </div>
      </div>
      <!-- no result screen -->
      <div class="flex justify-center items-center h-[50vh]" x-data x-show="animes.isEmpty && !animes.isLoading && !animes.isError">
        <div class="bg-white text-black px-7 py-5 rounded-md text-2xl">no results.</div>
      </div>
      <!-- anime cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
        <template x-for="anime in animes.list">
          <div
            class="bg-white hover:bg-slate-100 shadow-md rounded-md h-[22rem] cursor-pointer transition ease-in-out"
            @click="() => {
              $store.modal.toggle()
              $store.modal.data = anime
            }"
            :key="anime.mal_id"
            x-data
          >
            <!-- card picture section -->
            <section x-data="{score: anime.score && ''}" class="h-2/3 rounded-t-md overflow-hidden relative">
              <!-- background image -->
              <img :src="anime.images.webp.image_url" :alt="anime.title.split(' ').join('-').toLowerCase()" class="w-full" />
              <!-- black gradient for title shadow -->
              <div class="bg-gradient-to-t from-black via-transparent via-60% absolute top-0 left-0 right-0 bottom-0 z-40"></div>
              <!-- title -->
              <span x-text="truncate(anime.title, 40)" class="absolute bottom-4 left-4 right-4 text-white text-lg font-semibold z-50"></span>
            </section>
            <!-- card footer section -->
            <section class="relative h-1/3">
              <!-- score -->
              <span
                x-data="{score: anime.score !== null ? anime.score.toFixed(2) : 'N/A'}"
                :class="`absolute -right-1 -top-5 flex p-1 rounded-l-md text-white z-50 ${
                  score >= 7.5 ? 'bg-green-600' :
                  score >= 5.0 ? 'bg-yellow-500' :
                  score >= 2.5 ? 'bg-red-600' : 'bg-slate-700'
                }`"
              >
                <!-- star icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-star fill-white mr-1"
                >
                  <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                </svg>
                <!-- score text -->
                <span x-text="score">test</span>
              </span>
              <!-- episodes -->

                class="absolute top-3 left-3 text-slate-600 italic"
                x-data="{ status: anime.status, episodes: anime.episodes ?? '??' }"
                x-text="`${episodes}/${['Not yet aired', 'Currently Airing'].includes(status) ? '??' : episodes} Episodes`"
              ></span>
              <!-- genres -->
              <span
                class="absolute flex flex-wrap gap-1 bottom-3 left-3 right-3"
                x-data="{
                  genre: anime.genres ? anime.genres[0] : null,
                  theme: anime.themes ? anime.themes[0] : null,
                  demographic: anime.demographics ? anime.demographics[0] : null
                }"
              >
                <span class="py-1 px-2 bg-slate-300 text-sm text-slate-700 rounded-md" x-show="genre" x-text="`${genre ? genre.name : ''}`"></span>
                <span class="py-1 px-2 bg-slate-300 text-sm text-slate-700 rounded-md" x-show="theme" x-text="`${theme ? theme.name : ''}`"></span>
                <span class="py-1 px-2 bg-slate-300 text-sm text-slate-700 rounded-md" x-show="demographic" x-text="`${demographic ? demographic.name : ''}`"></span>
              </span>
            </section>
          </div>
        </template>
      </div>
    </section>
    <section
      id="modal-container"
      class="fixed inset-0 z-[100] overflow-y-auto flex items-center justify-center min-h-screen px-4 text-center sm:p-5"
      x-data="{modal: $store.modal}"
      x-show="modal.isOpen"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <!-- modal dialog shadow -->
      <div
        x-cloak
        @click="modal.toggle()"
        x-show="modal.isOpen"
        x-transition:enter="transition ease-out duration-300 transform"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200 transform"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 transition-opacity bg-gray-500/80"
        aria-hidden="true"
      ></div>
      <!-- modal dialog -->
      <div
        x-cloak
        x-show="modal.isOpen"
        x-transition:enter="transition ease-out duration-300 transform"
        x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
        x-transition:leave="transition ease-in duration-200 transform"
        x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
        x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        class="flex relative flex-col sm:flex-row gap-2 max-h-[95vh] sm:max-h-[85vh] w-full max-w-4xl p-8 overflow-hidden text-left transition-all transform bg-white rounded-lg shadow-xl"
      >
        <!-- close button -->
        <div
          @click="modal.toggle()"

            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"

        <div class="flex justify-center h-2/5 sm:h-full sm:w-2/5 overflow-clip">

            </span>
          </div>
          <div class="grid grid-cols-7">
            <span class="col-span-2 font-bold">Year</span>
            <span class="col-span-5 flex gap-1"
              >:
              <span x-text="modal.data && (modal.data.year ?? 'N/A')"></span>
            </span>
          </div>
          <div class="grid grid-cols-7">
            <span class="col-span-2 font-bold">Genres</span>
            <span class="col-span-5 flex gap-1">
              :
              <template x-for="genre in (modal.data && (modal.data.genres ?? [])) ">
                <span class="py-1 px-2 bg-slate-300 text-slate-700 text-base rounded-md" x-text="genre.name"></span>
              </template>
              <span x-show="(modal.data && (modal.data.genres.length === 0))">N/A</span>
            </span>
          </div>
          <div class="grid grid-cols-7">
            <span class="col-span-2 font-bold">Themes</span>
            <span class="col-span-5 flex gap-1">
              :
              <template x-for="theme in (modal.data && (modal.data.themes ?? [])) ">
                <span class="py-1 px-2 bg-slate-300 text-slate-700 text-base rounded-md" x-text="theme.name"></span>
              </template>
              <span x-show="(modal.data && (modal.data.themes.length === 0))">N/A</span>
            </span>
          </div>
          <div class="grid grid-cols-7">
            <span class="col-span-2 font-bold">Demographics</span>
            <span class="col-span-5 flex gap-1">
              :
              <template x-for="demographic in (modal.data && (modal.data.demographics ?? [])) ">
                <span class="py-1 px-2 bg-slate-300 text-slate-700 text-base rounded-md" x-text="demographic.name"></span>
              </template>
              <span x-show="(modal.data && (modal.data.demographics.length === 0))">N/A</span>
            </span>
          </div>
          <div class="grid grid-cols-7">
            <span class="col-span-2 font-bold">Score</span>
            <span class="col-span-5 flex gap-1"
              >:
              <span x-text="modal.data && (modal.data.score ?? 'N/A')"></span>
            </span>
          </div>
          <div class="grid grid-cols-7">
            <span class="col-span-2 font-bold">Status</span>
            <span class="col-span-5 flex gap-1"
              >:
              <span x-text="modal.data && (modal.data.status ?? 'N/A')"></span>
            </span>
          </div>
          <div class="grid grid-cols-7">
            <span class="col-span-2 font-bold">Episodes</span>
            <span class="col-span-5 flex gap-1"
              >:
              <span x-text="modal.data && (modal.data.episodes ?? 'N/A')"></span>
            </span>
          </div>
          <div class="grid grid-cols-7">
            <span class="col-span-2 font-bold">Duration</span>
            <span class="col-span-5 flex gap-1"
              >:
              <span x-text="modal.data && (modal.data.duration ?? 'N/A')"></span>
            </span>
          </div>
          <div class="grid grid-cols-7">
            <span class="col-span-2 font-bold">Studios</span>
            <span class="col-span-5 flex gap-1">
              :
              <template x-for="studio in (modal.data && (modal.data.studios ?? [])) ">
                <span class="py-1 px-2 bg-slate-300 text-slate-700 text-base rounded-md" x-text="studio.name"></span>
              </template>
              <span x-show="(modal.data && (modal.data.studios.length === 0))">N/A</span>
            </span>
          </div>
          <div class="grid grid-cols-7">
            <span class="col-span-2 font-bold">Synopsis</span>
            <span class="col-span-5 flex gap-1"
              >:
              <span class="max-h-32 overflow-y-auto" x-html="modal.data && (modal.data.synopsis ?? 'N/A')"></span>
            </span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
